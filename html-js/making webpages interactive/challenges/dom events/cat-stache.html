<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Cat-stache</title>
        <style>
            #mustache-pic {
                position: absolute;
            }
        </style>
    </head>
    <body>
    
        <img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/cat.png" width="500" alt="cat photo">
        
        <img id="mustache-pic" src="https://www.kasandbox.org/programming-images/misc/mustache.png" alt="mustache" width="100">
        <div id = "info">
            
        </div>
        
        <script>
            var vari = document.getElementById("info");
            var catPic = document.getElementById("cat-pic");
            var onCatClick = function(e) {
                var stashePic = document.getElementById("mustache-pic"); 
                stashePic.style.top = e.clientY - 10 + "px";
                stashePic.style.left = e.clientX - 40 + "px";
                vari.textContent = e.clientY + "px" + e.clientX + "px";
            };
            catPic.addEventListener("click", onCatClick);
            
        </script>
    </body>
</html>
